<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cv</title>
  </head>
  <body>
    <main id="main">
      <h1 class="main-h1">sing up</h1>
      <form id="form">
        <input
          autocomplete="off"
          class="form-input"
          type="text"
          placeholder="username..."
        />
        <input
          autocomplete="off"
          class="form-input"
          type="email"
          placeholder="email..."
        />
        <input
          autocomplete="off"
          class="form-input"
          type="password"
          placeholder="password..."
        />
        <input
          autocomplete="off"
          class="form-input"
          type="retype password"
          placeholder="retype password..."
        />
        <label>
          <input class="form-input-labal" type="checkbox" />
          Accept the terms and policies
        </label>
        <button class="btn-up">sing up</button>
      </form>
      <p class="main-p">Already have an account?</p>
      <button class="btn-in">sing in</button>
    </main>
  </body>
  <script src="./java.js"></script>
</html>
